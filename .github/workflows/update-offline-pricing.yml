name: Update offline pricing data

on:
  schedule:
    - cron: "0 3 * * *"
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: update-offline-pricing
  cancel-in-progress: true

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Set up Python
        uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405 # v6.2.0
        with:
          python-version: "3.14"

      - name: Update offline pricing dataset
        run: bash scripts/update_offline_pricing.sh

      - name: Create pull request
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          if git diff --quiet; then
            echo "No changes to commit"
            exit 0
          fi
          BRANCH="automation/update-offline-pricing"
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git switch -c "$BRANCH"
          git add -A
          git commit -m "Update offline pricing data"
          git push -f origin "$BRANCH"
          if gh pr view "$BRANCH" --json state -q '.state' 2>/dev/null | grep -q "OPEN"; then
            echo "PR already exists"
          else
            gh pr create \
              --title "Update offline pricing data" \
              --body "Automated update of embedded offline pricing data." \
              --reviewer "mkusaka"
          fi
